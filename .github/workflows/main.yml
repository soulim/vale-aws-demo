name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@v1.3.0
      with:
        styles: |
          https://github.com/soulim/vale-aws/releases/latest/download/AWS.zip
        files: samples
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
